[package]
name = "nkv"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
tempdir = "0.3"
tempfile = "3.10.1"
tokio = { version = "1.0.0", features = ["full"] }

[profile.release]
strip = true  # Automatically strip symbols from the binary
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
