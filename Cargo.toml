[package]
name = "nkv"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
nats = "0.25.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
tempdir = "0.3"
tempfile = "3.10.1"
tokio = { version = "1.39.1", features = ["full"] }
zmq = "0.10.0"

[profile.release]
strip = true  # Automatically strip symbols from the binary
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
